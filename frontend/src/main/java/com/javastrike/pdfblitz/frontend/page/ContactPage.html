<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:extend>

    <div class="row">

        <div class="col-sm-2 col-md-2">
            <img wicket:id="gravatar-image" class="img-rounded img-responsive" />
        </div>

        <div class="col-sm-4 col-md-4">
            <blockquote>
                <p>Ruiu Gabriel Mihai</p> <small><cite title="Source Title">Bucharest, Romania  <i class="glyphicon glyphicon-map-marker"></i></cite></small>
            </blockquote>

            <p>
                <a wicket:id="reference-link-website"/>
                <a wicket:id="reference-link-mail"/>
                <a wicket:id="reference-link-github"/>
                <a wicket:id="reference-link-linkedin"/>
                <a wicket:id="reference-link-stackoverflow"/>
            </p>
        </div>
    </div>

</wicket:extend>
</body>
</html>
