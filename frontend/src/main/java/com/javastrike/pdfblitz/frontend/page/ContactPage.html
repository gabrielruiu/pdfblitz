<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>
<wicket:extend>

    <div class="row">

        <div class="col-sm-6 col-md-6">
            <p>
                For any questions of suggestions regarding PdfBlitz please do not hesitate to contact me.
            </p>
        </div>

        <div class="col-sm-2 col-md-2"/>

        <div class="col-sm-4 col-md-4">
            <blockquote>
                <img wicket:id="gravatar-image" class="img-circle img-responsive" /> <br />
                <p>Ruiu Gabriel Mihai</p> <small><cite title="Bucharest, Romania">Bucharest, Romania  <i class="glyphicon glyphicon-map-marker"></i></cite></small>

                <a wicket:id="reference-link-website"/>
                <a wicket:id="reference-link-mail"/>
                <a wicket:id="reference-link-github"/>
                <a wicket:id="reference-link-linkedin"/>
                <a wicket:id="reference-link-stackoverflow"/>

            </blockquote>
        </div>

    </div>

</wicket:extend>
</body>
</html>
